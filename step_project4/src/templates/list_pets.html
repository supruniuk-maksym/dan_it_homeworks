<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Pets</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>List of Pets</h1>

    {% if pets %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for pet in pets %}
                    <tr>
                        <td>{{ pet[0] }}</td>
                        <td>{{ pet[1] }}</td>
                        <td>{{ pet[2] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No pets available.</p>
    {% endif %}

    <a href="/">Go Back to Home</a>
</body>
</html>
